manifest:
  defaults:
    remote: sendrato-git

  remotes:
    - name: sendrato-git
      url-base: git@github.com:Sendrato
    - name: onomondo-git
      url-base: https://github.com/onomondo

  projects:
    - name: awareable-fw
      path: awareable-fw
      revision: feature/slm_app
    - name: sdk-nrf
      path: nrf
